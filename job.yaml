apiVersion: batch/v1
kind: Job
metadata: 
  name: sorteador
spec:
  ttlSecondsAfterFinished: 60
  completions: 2
  parallelism: 2
  backoffLimit: 3
  template:
    metadata: 
      labels:
        app: sorteador
    spec:
      containers:
      - name: sorteador
        image: fabricioveronez/sorteador:v1
        env:
          - name: NUM_ESCOLHIDO
            value: "2"
          - name: NUM_MAXIMO
            value: "4"
          - name: DELAY_SORTEIO
            value: "10"
      restartPolicy: Never